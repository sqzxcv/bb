<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Plyr - A simple HTML5 media player</title>
    <meta name="description" content="A simple HTML5 media player with custom controls and WebVTT captions.">
    <meta name="author" content="Sam Potts">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/2.0.13/plyr.css">

    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/2.0.13/demo.css">
    <style id="style-1-cropbar-clipper">
        /* Copyright 2014 Evernote Corporation. All rights reserved. */

        .en-markup-crop-options {
            top: 18px !important;
            left: 50% !important;
            margin-left: -100px !important;
            width: 200px !important;
            border: 2px rgba(255, 255, 255, .38) solid !important;
            border-radius: 4px !important;
        }

        .en-markup-crop-options div div:first-of-type {
            margin-left: 0px !important;
        }
    </style>
</head>

<body>
    <main role="main" id="main">
        <section>
            <div tabindex="0" class="plyr plyr--video plyr--fullscreen-enabled plyr--captions-enabled plyr--captions-active plyr--stopped plyr--ready"
                aria-label="Video demo">
                <div class="plyr__video-wrapper" style="cursor: pointer;">
                    <div class="plyr__captions"></div>
                    <video poster="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.jpg?v1" crossorigin="" class="plyr--setup">
                        <!-- Video files -->
                        <source src="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.mp4" type="video/mp4">
                        <source src="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.webm" type="video/webm">

                        <!-- Text track file -->
                        <track kind="captions" label="English" srclang="en" src="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
                            default=""></track>

                        <!-- Fallback for browsers that don't support the <video> element -->
                        <a href="https://cdn.selz.com/plyr/1.5/View_From_A_Blue_Moon_Trailer-HD.mp4" download="">Download</a>
                    </video>
                </div><button type="button" data-plyr="play" class="plyr__play-large" aria-label="Play, Video demo"><svg><use xlink:href="#plyr-play"></use></svg><span class="plyr__sr-only">Play</span></button>
                <div class="plyr__controls"><button type="button" data-plyr="play" aria-label="Play, Video demo"><svg><use xlink:href="#plyr-play"></use></svg><span class="plyr__tooltip">Play</span></button>
                    <button type="button" data-plyr="pause">
                        <svg>
                            <use xlink:href="#plyr-pause"></use>
                        </svg><span class="plyr__tooltip">Pause</span></button><span class="plyr__progress"><label for="seek1590" class="plyr__sr-only">Seek</label><input id="seek1590" class="plyr__progress--seek" type="range" min="0" max="100" step="0.1" value="0" data-plyr="seek"><progress class="plyr__progress--played" max="100" value="0" role="presentation"></progress><progress class="plyr__progress--buffer" max="100" value="4.92"><span>4.92</span>%
                    buffered
                    </progress><span class="plyr__tooltip">00:00</span></span><span class="plyr__time"><span class="plyr__sr-only">Current time</span>
                    <span class="plyr__time--current">03:03</span>
                    </span><button type="button" data-plyr="mute" aria-pressed="false"><svg class="icon--muted"><use xlink:href="#plyr-muted"></use></svg><svg><use xlink:href="#plyr-volume"></use></svg><span class="plyr__tooltip">Toggle Mute</span></button>
                    <span class="plyr__volume"><label for="volume1590" class="plyr__sr-only">Volume</label><input id="volume1590" class="plyr__volume--input"
                                    type="range" min="0" max="10" value="10" data-plyr="volume">
                                <progress class="plyr__volume--display"
                                    max="10" value="10" role="presentation"></progress>
                                </span><button type="button" data-plyr="captions" aria-pressed="true"><svg class="icon--captions-on"><use xlink:href="#plyr-captions-on"></use></svg><svg><use xlink:href="#plyr-captions-off"></use></svg><span class="plyr__tooltip">Toggle Captions</span></button>
                    <button type="button" data-plyr="fullscreen" aria-pressed="false">
                                    <svg class="icon--exit-fullscreen">
                                        <use xlink:href="#plyr-exit-fullscreen"></use>
                                    </svg>
                                    <svg>
                                        <use xlink:href="#plyr-enter-fullscreen"></use>
                                    </svg><span class="plyr__tooltip">Toggle Fullscreen</span></button>
                </div>
            </div>
        </section>
    </main>

    <!-- Plyr core script -->
    <script async="" src="//www.google-analytics.com/analytics.js"></script>
    <script src="https://cdn.plyr.io/2.0.13/plyr.js"></script>

    <!-- Docs script -->
    <script src="https://cdn.plyr.io/2.0.13/demo.js"></script>

    <!-- Rangetouch to fix <input type="range"> on touch devices (see https://rangetouch.com) -->
    <script src="https://cdn.rangetouch.com/1.0.1/rangetouch.js" async=""></script>

    <!-- Sharing libary (https://shr.one) -->
    <script src="https://cdn.shr.one/1.0.1/shr.js"></script>
    <script>
        if (window.shr) { window.shr.setup({ count: { classname: 'btn__count' } }); }
    </script>


</body>

</html>
